<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plexus | Indiana</title>

<style>
*, *::before, *::after {
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: 'Trebuchet MS', Arial, sans-serif;
  background-color: #fffff0;
  color: #1a1a1a;
}

a {
  color: inherit;
  text-decoration: none;
}

header {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.4rem 0.75rem;
  border-bottom: 2px solid #e2e5e9;
  background-color: #fffff0;
}

.back-button {
  border: 2px solid #444;
  background: none;
  border-radius: 6px;
  padding: 0.25rem 0.5rem;
  cursor: pointer;
}

.logo {
  font-weight: 700;
  font-size: 1.1rem;
  white-space: nowrap;
}

.filters {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  flex: 1;
  justify-content: center;
}

.filter-group {
  display: inline-flex;
}

.filters select,
.filters button {
  padding: 0.3rem 0.45rem;
  border-radius: 6px;
  border: 2px solid #ccc;
  background-color: #fffff0;
  font-size: 0.85rem;
}

.filters button {
  cursor: pointer;
}

nav {
  background-color: #eef1f5;
  padding: 0.4rem 0.75rem;
  font-size: 0.8rem;
}

main {
  display: grid;
  grid-template-columns: 1fr 300px;
  gap: 1rem;
  padding: 1rem;
  height: calc(100vh - 110px);
}

.map-area {
  background-color: #ffffff;
  border-radius: 12px;
  border: 2px solid #e2e5e9;
  padding: 0.75rem;
  display: flex;
  flex-direction: column;
}

.map-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.map-container img {
  max-width: 100%;
  height: auto;
}

aside {
  background-color: #ffffff;
  border-radius: 12px;
  border: 2px solid #e2e5e9;
  padding: 0.75rem;
  overflow-y: auto;
}

area {
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <button class="back-button" onclick="history.back()">←</button>

  <section class="filters">
    <div class="filter-group">
      <select id="year">
        <option value="2024" selected>2024</option>
      </select>
    </div>

    <div class="filter-group">
      <select id="region">
        <option value="indiana" selected>Indiana</option>
      </select>
    </div>

    <div class="filter-group">
      <select id="type">
        <option value="presidential" selected>Presidential</option>
      </select>
    </div>

    <div class="filter-group">
      <select id="dataset">
        <option value="margin" selected>Vote Margin</option>
      </select>
    </div>

    <div class="filter-group">
      <button onclick="searchPage()">Search</button>
    </div>
  </section>

  <div class="logo">Plexus</div>
</header>

<nav>
  Home › Indiana › 2024 Presidential
</nav>

<main>

<section class="map-area">
  <h1>Indiana — 2024 Presidential Election</h1>

  <div class="map-container">

    <img
      src="indiana-2024-pres.png"
      usemap="#indiana-map"
      alt="Map of Indiana colored according to voter margin"
    >

    <map name="indiana-map">
      <area 
        alt="Lake County"
        title="Lake County"
        href="#lake-county"
        coords="131,51,153,67,175,68,176,143,163,152,149,161,142,154,137,158,131,157,131,75"
        shape="poly">
    </map>

  </div>
</section>

<aside>
  <h2>County Results</h2>

  <section id="lake-county" hidden>
    <h2>Lake County</h2>
    <p><strong>Democratic:</strong> 52.1 - 109,086</p>
    <p><strong>Republican:</strong> 46.5 - 97,270</p>
    <p><strong>Margin:</strong> D - 5.6</p>
  </section>

</aside>

</main>

<script>
function searchPage() {
  const year = document.getElementById("year").value;
  const region = document.getElementById("region").value;
  const type = document.getElementById("type").value;
  const dataset = document.getElementById("dataset").value;

  const url = `${region}-${year}-${type}-${dataset}.html`;
  window.location.href = url;
}
</script>

<script>
  onclick="document.getElementById('lakeCountyInfo').hidden = false;">
  onclick="document.getElementByID('porterCountyInfo').hidden = false;">
</script>

</body>
</html>
